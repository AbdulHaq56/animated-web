<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <a href=""><img src="/assets/img/logo.png" alt="Logo" /></a>
      <ul class="navList">
        <li><a href="#">About</a></li>
        <li><a href="#">MemberShip</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <div class="rightContent">
        <a href="#" class="navBtn">Sign In</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="hero">
      <div class="heroText">
        <h5 data-aos="fade-right", data-aos-duration="1400">#Coffee for Hot Days!</h5>
        <h1 data-aos="zoom-in-left", data-aos-duration="1400", data-aos-delay="200">- Cold Brew</h1>
        <p data-aos="fade-right", data-aos-duration="1400", data-aos-delay="300">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque
          reiciendis porro, culpa ducimus deserunt quaerat illum minus nihil
        </p>

        <div class="mainHero" data-aos="flip-down", data-aos-duration="1400", data-aos-delay="400">
          <a href="#" class="btn">Order Now</a>
          <a href="" class="price">
            $16.00 | <span>&nbsp;Regular Price</span>
          </a>
        </div>
      </div>

      <div class="heroImg" data-aos="zoom-in", data-aos-duration="1400">
        <img src="/assets/img/hero.png" alt="Hero image" />
      </div>
    </section>

    <div class="icons">
      <a href="#" data-aos="fade-in", data-aos-duration="1400", data-aos-delay="600"><i class="ri-facebook-fill"></i></a>
      <a href="#" data-aos="fade-in", data-aos-duration="1400", data-aos-delay="700"><i class="ri-linkedin-fill"></i></a>
      <a href="#" data-aos="fade-in", data-aos-duration="1400", data-aos-delay="800"><i class="ri-instagram-fill"></i></a>
    </div>

    <!-- js link -->
    <script src="/structure/logic.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
